## property to declare sql files to be execute before app runs.
spring.datasource.data = classpath:/scripts/datasample.sql

## properties to customize the h2 console
spring.h2.server.port = 8001

## properties to show the generated SQL statement to the console
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.type = trace
