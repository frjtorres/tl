## property to declare url clientes microservice.
com.tl.clientes.url = http://localhost

## property to declare sql files to be execute before app runs.
spring.datasource.data = classpath:/script/datasample.sql

## properties to show the generated SQL statement to the console
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.type = trace